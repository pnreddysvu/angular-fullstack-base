<!-- ***************** link to polymer.html as dependency injection for each element **********************  -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- ############ Polymer element define here ##################### -->
<polymer-element name="my-element">
	<template>
	    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@******************************************@@@@@@@@@@@@@@@@@@ -->
	    <!-- ##############################   External CSS for this element styling  ################## -->
	    <link rel="stylesheet" href="my-element.css">
	    <!-- ##############################******************************************################## -->
	    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ -->

	    <!-- @@@@@@@@@@@@ Template HTML Frame work here @@@@@@@@@@@@@@@ -->
	    <span id="cssTest">Hello from <b>my-element</b>. This is my custom polymer element Shadow DOM.</span>

	    {{getData()}}
	    <!-- @@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@ @@@@@ -->
	 </template>
    <script>
	    Polymer('my-element',{
	     getData:function(){
	     	console.log("Polymer element working with script registered");
	     }
	    });
     </script> 
 </polymer-element>
