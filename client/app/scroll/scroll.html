<!-- ###################### HEADER #################################### -->
<!-- Toolbars or Navbars -->
<div ng-include="'components/navbar/navbar.html'"></div>   

<!-- ########## UI-GRID Infinite scroll DIV ############## -->
<div class="container">
	   
<div ui-grid="{ data: dataArr, columnDefs : columnDefs }" class="grid" ui-grid-infinite-scroll="20">

 </div>
	    	
 </div>
<!-- ########## UI-GRID Infinite scroll DIV ############## -->

<!-- ########## INFINITE SCROLL DIV ############## -->
<div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
    <div ng-repeat='item in reddit.items'>
      <span class='score'>{{item.goalName}}</span>
      <span class='title'>
        <a ng-href='{{item.url}}' target='_blank'>{{item.goalDesc}}</a>
      </span>
      <small>by {{item.created_by}} -
        <a ng-href='http://reddit.com{{item.permalink}}' target='_blank'>{{item.num_comments}} comments</a>
      </small>
      <div style='clear: both;'></div>
    </div>
    <div ng-show='reddit.busy'>Loading data...</div>
  </div>
<!-- ########## INFINITE SCROLL DIV ############## -->
