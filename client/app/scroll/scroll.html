<!-- ###################### HEADER #################################### -->
<!-- Toolbars or Navbars -->
<div ng-include="'components/navbar/navbar.html'"></div>   

<div class="container">


<!-- ########## UI-GRID Infinite scroll DIV ############## -->
<button id="button_add" class="btn" ng-click="add()">Add</button>
<button id="button_remove" class="btn" ng-click="remove()">Remove Last</button>
<button id="button_splice" class="btn" ng-click="splice()">Splice</button>
<button id="button_unsplice" class="btn" ng-click="unsplice()">Remove Middle</button>
<button class="btn btn-success" 
	ng-click="gridOptions.showColumnFooter = !gridOptions.showColumnFooter; $scope.gridApi.core.notifyDataChange(uiGridConstants.dataChange.OPTIONS);">Toggle Column Footer
 </button>
<button id="save" type="button" class="btn btn-success" ng-click="saveState()">Save</button>
<button id="restore" type="button" class="btn btn-success" ng-click="restoreState()">Restore</button>
<button id="reset" class="btn btn-info" ng-click="reset()">Reset</button>

<p class="head"><code><strong>UI-Grid</strong></code></p>

 <span> &nbsp; &nbsp; First page: {{ firstPage }} &nbsp; &nbsp; Last page: {{ lastPage }}  &nbsp; &nbsp; data.length: {{ data.length }} </span>
     
<div ui-grid="gridOptions" class="grid" 
  ui-grid-edit ui-grid-infinite-scroll
  ui-grid-pinning ui-grid-resize-columns
  ui-grid-importer ui-grid-exporter ui-grid-selection
  ui-grid-save-state ui-grid-cellNav ui-grid-move-columns
  >
 </div>
   <div ng-if='columnChanged'>
        Column Visibility Changed - name: {{ columnChanged.field }} visible: {{ columnChanged.visible }}
      </div>
